<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta properties -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A Website to manage projects within the Design and Technologies department of Concordia College, Adelaide SA"
    />
    <meta name="author" content="Aidan Matthews and Elijah Rieger" />

    <title>D&T Project Manager</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google login flows -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <meta name="theme-color" content="#7952b3" />
  </head>

  <body>
    <h1>Welcome to My Awesome App</h1>

    <!-- Google Stuff -->
    <div
      id="g_id_onload"
      data-client_id="54718107424-9ajq5r9732unuh83od4eu6fokk5v78ir.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="loginCallback"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
