<head>

  <meta charset="utf-8" />

  <meta name="description"

  <title>D&T Project Manager</title>

            <div class="m-3 d-flex flex-column justify-content-center align-items-center">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-dark-50 mb-5">To continue please sign in with google.</p>
              
              
              <!-- Google Stuff -->
              <div id="g_id_onload" data-client_id="54718107424-9ajq5r9732unuh83od4eu6fokk5v78ir.apps.googleusercontent.com"
              data-auto_prompt="false" data-callback="loginCallback"></div>
              
              <div class="g_id_signin align-self-center" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
              data-shape="rectangular" data-logo_alignment="left"></div>

              <img src="{{ url_for('static', filename='assets/concordia.png')}}" class="img-fluid p-2 pt-5" alt="Concordia College" width="250rem">
            </div>
          </div>
        </div>      
      </div> 
    </div>
  </div>
